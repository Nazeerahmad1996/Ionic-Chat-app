<ion-header>

  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="../assets/imgs/WRT_LOGO.png" alt="Logo">
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block [disabled]="validInput()" (click)="signin()">Sign In</button>
  </div>

  <ion-row text-center class="mb-75">
    <ion-col>
      <button ion-button clear color="primary" small>
        <ion-icon name="document" class="mr-10"></ion-icon> 
        <a href="https://wivesroundtable.com.ng/privacy-policy/">Privacy Policy</a>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
